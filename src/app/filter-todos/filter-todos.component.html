<div class="col-md-12" >
	<label class="col-md-2">filter : </label>
	<div class="form-group  col-md-10">
		<select class="form-control " [formControl]="filter" (change)="changeFilter.next(filter.value)">
			<option *ngFor="let filter of filters" [ngValue]="filter.id" >{{filter.title}}</option>
		</select>
	</div>
</div>
