<div class="row">
	<div class="well col-lg-offset-3  col-md-6 clearfix" >
	<div class=" col-md-10">
	<p  [ngClass]="{'crossed': todo.completed }">{{todo.title}}</p>
	</div>
	<div class="col-md-2">
		<button class="btn btn-success clearfix" *ngIf="!todo.completed">Complete</button>
		<button class="btn btn-danger clearfix" *ngIf="todo.completed">Archive</button>
	</div>
	</div>
</div>
